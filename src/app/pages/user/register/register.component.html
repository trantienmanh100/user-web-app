<app-header></app-header>
<div class="body">
  <div class="container">
    <div class="home">
      <p class="text__login" aria-current="page">Đăng ký</p>
    </div>
    <div class="formLogin">
      <form [formGroup]="validateForm" (ngSubmit)="Dangky()">
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="userName"> Họ và tên</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Họ và tên trống">
            <input nz-input formControlName="fullName" id="userName" type="text" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="fullName">Tên đăng nhập</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Họ và tên trống">
            <input nz-input formControlName="userName" id="fullName" type="text" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="phoneNumber"> Số điện thoại</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Số điện thoại trống">
            <input nz-input formControlName="phoneNumber" id="phoneNumber" type="text" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Email trống">
            <input nz-input formControlName="email" id="email" type="text" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="email"> Giới tinh</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Email trống">
            <nz-radio-group formControlName="gender">
              <label nz-radio nzValue="MALE">Nam</label>
              <label nz-radio nzValue="FEMALE">Nữ</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="birthday">Ngày sinh</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Ngày hẹn trống">
            <input  type="date" formControlName="birthday" id="birthday"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="address">Địa chỉ</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Email trống">
            <input nz-input formControlName="address"  type="text" id="address" />
          </nz-form-control>
        </nz-form-item>


        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="password">Mật khẩu</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Mật khẩu trống">
            <input nz-input formControlName="password"  type="text" id="password" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="confirmPassword">Xác nhận mật khẩu</nz-form-label>
          <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="Xác nhận mật khẩu trống">
            <input nz-input formControlName="confirmPassword" type="text" id="confirmPassword" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row class="register-area">
          <nz-form-control >
            <button nz-button nzType="primary" style="display: flex; align-items: center; margin: 20px auto auto; padding: 20px 50px; background: #F3AE7E; border-radius: 20px; border: 1px solid #F3AE7E">Đăng ký</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
